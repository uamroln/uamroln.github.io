<script>
var mute = true;
var introSound = document.getElementById("loadSound");
introSound.loop = true;
introSound.load();
// togle sound
function muter(){
	if(mute){
		mute = false;
		document.getElementById("volume").innerHTML = '<i class="fas fa-volume-up"></i>';
		introSound.play();
		introSound.volume= .05;
		return(0);
	}
	else{
		mute = true;
		document.getElementById("volume").innerHTML = '<i class="fas fa-volume-mute"></i>';
		introSound.pause();
		return(0);
	}
}

var wordList = ["am", "an", "and", "ask", "at", "ate", "best", "big", "one", "two", "three", "the", "black", "bring", "but", "came", "can", "cut", "did", "fast", "a", "blue", "yellow", "five", "gave", "get", "got", "green", "had", "has", "help", "look", "I", "are", "little", "here", "him", "his", "hot", "if", "in", "is", "it", "down", "out", "of", "funny", "its", "jump", "just", "let", "long", "much", "must", "off", "all", "from", "was", "when", "on", "not", "pick", "ran", "red", "run", "shall", "sing", "why", "to", "where", "no", "sit", "six", "stop", "tell", "ten", "that", "them", "what", "so", "which", "once", "said", "then", "this", "up", "us", "went", "will", "well", "were", "here", "there", "my", "by", "wish", "with", "yes", "is", "who", "some", "word", "says", "keep", "like", "make", "made", "ride", "see", "sleep", "take", "those", "use", "he", "she", "be", "me", "we", "they", "their", "your", "draw", "found", "good", "our", "out", "round", "saw", "soon", "too", "have", "down", "could", "would", "because", "should", "after", "better", "far", "for", "her", "into", "myself", "never", "or", "seven", "start", "under", "upon", "today", "tomorrow", "yesterday", "write", "how", "picture", "drink", "thank", "think", "white", "goes", "may", "play", "say"];
var curWord= wordList.shift();
wordList.push(curWord);

function flipCard(card) {
	document.getElementById("WordSpace").innerHTML = curWord;
	curWord= wordList.shift();
	wordList.push(curWord);
}

</script>
